<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Squares</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .control-group {
        margin: 10px 0;
      }
      label {
        margin-right: 10px;
      }
      input[type="range"] {
        width: 300px;
      }
      canvas {
        border: 1px solid black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Nested Squares</h1>
    <div class="controls">
      <div class="control-group">
        <label for="numSquares">Number of Squares:</label>
        <input type="range" id="numSquares" min="1" max="50" value="20" />
        <span id="numSquaresValue">20</span>
      </div>
      <div class="control-group">
        <label for="angle">Rotation Angle (degrees):</label>
        <input type="range" id="angle" min="0" max="45" value="10" />
        <span id="angleValue">10</span>
      </div>
      <div class="control-group">
        <label for="sizeReduction">Size Reduction Factor:</label>
        <input
          type="range"
          id="sizeReduction"
          min="0.5"
          max="0.99"
          step="0.01"
          value="0.9"
        />
        <span id="sizeReductionValue">0.9</span>
      </div>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="firkantkunst.js"></script>
  </body>
</html>
